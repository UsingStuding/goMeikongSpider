{{template "header" "模特列表"}}
<body>
	<div class="container">
	
		    {{template "navbar" "list"}}
	
			{{range $model := .}}
			<li>模特姓名:&nbsp;{{$model.Name}}&nbsp;&nbsp;点击量:{{$model.Click}}&nbsp;&nbsp;个人主页:<b><a href="{{$model.Page}}">{{$model.Page}}</a></b>
				{{if .Address}}
					<ul>
					{{range $s := .Address}}
						<li><img src="模特/{{$model.Name}}/{{parseImage $s}}"/>&nbsp;</li>
					{{end}}
					</ul>
				{{end}}
			</li> 
			{{end}}
		</ul>
	</div>
</body>
</html>
